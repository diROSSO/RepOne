<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <style>
        header, aside, article, footer, nav {
            border-radius: 20px; border: solid #3F7CC4 2px; text-align: center;
        }
        div {
            display: flex;
        }
    </style>
</head>
<body>
    <header style="background-color: #E8F2A1;"><h1>Aquí va el título</h1><p><h3>Aquí va el texto</h3></p></header>
    <div>
        <nav style="background-color: #F7D1D5; width: 20%;">
            <ul>
                <li><p>Elemento 1</p></li>
                <li><p>Elemento 2</p></li>
                <li><p>Elemento 3</p></li>
                <li><p>Elemento 4</p></li>
                <li><p>Elemento 5</p></li>
                <li><p>Elemento 6</p></li>
            </ul>
        </nav>
        <article  style="background-color: #FFF5CE; width: 40%;">
                    <h2>Aqui va otro título</h2><p>Aqui va su texto</p>
                    <h2>Aqui va otro título más</h2><p>Aqui va su texto</p>
        </article>
        <aside style="background-color: #DEDCE6; width: 40%;">
            <h2>Título del Aside</h2><p>Contenido del <i>aside</i></p>
        </aside>
    </div>
    <footer style="background-color: #CEF2FF;"><p>Pie de Página</p></footer>
</body>
</html>
